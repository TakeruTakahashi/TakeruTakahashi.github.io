<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="itunes.js"></script>
<link rel="stylesheet" type="text/css" href="itunes.css"></link>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"></link>
<title>Hit It</title>

<body>
  <div class="main">
    <div id="player-area" style="z-index:-1;"></div>
    <div class="cover">

      <div class="input">
        <label> <input id="query" value='' type="text" class="query"/>
      <button id="search-button" class="start-button">Play</button></label>
      </div>
      <div id="search-container">
      </div>

      <div id="candidates" class="candidates" style="display: none;">
        <button id="0" data-candidate class="candidate-button"></button> <br>
        <button id="1" data-candidate class="candidate-button"></button> <br>
        <button id="2" data-candidate class="candidate-button"></button> <br>
        <button id="3" data-candidate class="candidate-button"></button> <br>
        <button id="4" data-candidate class="candidate-button"></button> <br>

        <button id="resume" class="replay-button">a bit more!</button>
      </div>
    </div>
  </div>

  <audio id="audio" preload="none" controls></audio>

</body>

</html>
